<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Message Form</title>
</head>
<body>
    <div class="container">
        <h4>A Message U Would Like To Pass</h4>
        <form action="" id="form">
            <input type="text" id="msgBox" class="box" placeholder="Enter a message...">
            <input type="submit" id="submitBtn" class="submit">
        </form>
        <h4 class="feedback">Please Enter A Value To Pass</h4>
        <h3>Last Message Delivered!</h3>
        <h4 class="displayText" id="displayMsg">Hello World</h4>
    </div>
<script src="js/main.js"></script>
</body>
</html>
